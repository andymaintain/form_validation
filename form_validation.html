<!DOCTYPE html>
<html>
    <head>
        <script type = "application/javascript">
            function checkdata()
                {
                    var firstname = document.getElementById("firstname");
                    var lastname = document.getElementById("lastname");
                    var email = document.getElementById("email");
                    if (firstname.value == ""){
                        alert("please enter your firstname");
                        firstname.focus();
                        return false;
                    }
                    if (lastname.value == ""){
                        alert("please enter your lastname");
                        lastname.focus();
                        return false;
                    }
                    if (email.value == ""){
                        alert("please enter your email");
                        email.focus();
                        return false;
                    }
                    alert("Form Validated Successfully")
                    return true;
                }
        </script>
        <title>Contact Details</title>
    </head>
    <body>
        <h2>Enter your contact Details:</h2> <br>
        <form id="form1" onsubmit="return checkdata()">
            <label for="firstname">First Name :</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter Your Firstname" required>
            <br>
            <br>
            <label for = "lastname">Last Name</label>
            <input type = "text" id = "lastname" name= "lastname" placeholder="Enter Your Lastname" required>
            <br>
            <br>
            <label for="email">E-mail ID :</label>
            <input type="text" id="email" name="email" placeholder="Enter Your E-mail" required>
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
</html>
